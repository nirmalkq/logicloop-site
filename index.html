<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogicLoop | B2B Electronics Partner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.transparenttextures.com/patterns/dark-mosaic.png') repeat;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #0a1f44, #142b6f);
      color: white;
      padding: 3em 2em;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 1px;
    }
    nav {
      background: #0a1f44;
      display: flex;
      justify-content: center;
      padding: 1em 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 1.5em;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f1c40f;
    }
    section {
      padding: 4em 2em;
      max-width: 1200px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
    }
    .hero {
      background: #eef4fb url('https://cdn.pixabay.com/animation/2022/12/13/20/08/20-08-31-658_512.gif') no-repeat center bottom;
      background-size: contain;
      text-align: center;
      padding: 5em 2em 10em;
      border-radius: 8px;
      position: relative;
    }
    .hero::after {
      content: '';
      background: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png') no-repeat right center;
      background-size: 120px;
      opacity: 0.2;
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
    }
    .hero h2 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
      color: #0a1f44;
    }
    .button {
      background: #0a1f44;
      color: white;
      padding: 0.8em 2em;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #0d2e68;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2em;
      margin-top: 2em;
    }
    .grid div {
      background: white;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      text-align: center;
    }
    .grid div:hover {
      transform: translateY(-5px);
    }
    .grid div img {
      width: 60px;
      margin-bottom: 1em;
    }
    ul li {
      margin-bottom: 1em;
      line-height: 1.6;
      list-style: none;
      display: flex;
      align-items: center;
    }
    ul li::before {
      content: url('https://cdn-icons-png.flaticon.com/512/1250/1250615.png');
      display: inline-block;
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    footer {
      background: #0a1f44;
      color: white;
      text-align: center;
      padding: 2em 1em;
      margin-top: 3em;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <h1>LogicLoop</h1>
    <p>Your Trusted B2B Electronics Partner</p>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <section class="hero" id="home">
    <h2 id="hero-title"></h2>
    <p id="hero-text"></p>
    <button class="button">Explore Products</button>
  </section>
  <section id="products">
    <h2>Our Products</h2>
    <div class="grid" id="product-grid"></div>
  </section>
  <section id="services">
    <h2>Our Services</h2>
    <ul id="service-list"></ul>
  </section>
  <section id="about">
    <h2>About LogicLoop</h2>
    <p id="about-text"></p>
  </section>
  <section id="contact">
    <h2>Contact Us</h2>
    <p id="contact-email"></p>
    <p id="contact-location"></p>
  </section>
  <footer>
    <p>&copy; 2025 LogicLoop. All rights reserved.</p>
  </footer>

  <script src="content.js"></script>
</body>
</html>
